<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Taste Heaven</title>
  <link rel="stylesheet" href="style (1).css">
</head>
<body>
  <header class="site-header small">
    <div class="logo">
      <img src="download.jfif" alt="logo" class="logo-img" />
      <span>Taste Heaven</span>
    </div>
    <nav style="font-size: large;">
      <a href="index.html" class="nav-link">Home</a>
        <span id="userGreeting" class="nav-link"></span>
        <a href="login.html" class="nav-link" id="loginNav">Login</a>
        <a href="#" class="nav-link" id="logoutNav" style="display:none;">Logout</a>
    </nav>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <div class="auth-forms">
        <div class="panel login-panel active" id="loginPanel">
          <h3>Welcome back</h3>
          <p>Login to continue</p>
          <input id="loginEmail" placeholder="Email" type="email" />

          <div class="password-container">
            <input id="loginPassword" placeholder="Password" type="password" />
            <span class="toggle-password" onclick="togglePassword('loginPassword', this)">ğŸ‘ï¸</span>
          </div>

          <button class="btn primary" id="loginBtn">Login</button>
          <p class="muted">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
          <p id="loginMessage" class="form-message"></p>
        </div>

        <div class="panel signup-panel" id="signupPanel">
          <h3>Create account</h3>
          <p>Join Taste Heaven</p>
          <input id="signupName" placeholder="Full name" type="text" />
          <input id="signupEmail" placeholder="Email" type="email" />

          <div class="password-container">
            <input id="signupPassword" placeholder="Password (min 6 chars)" type="password" />
            <span class="toggle-password" onclick="togglePassword('signupPassword', this)">ğŸ‘ï¸</span>
          </div>

          <button class="btn primary" id="signupBtn">Sign up</button>
          <p class="muted">Already have an account? <a href="#" id="showLogin">Log in</a></p>
          <p id="signupMessage" class="form-message"></p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // bind auth UI
    document.addEventListener('DOMContentLoaded', () => {
      bindAuthUI();
    });
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.textContent = isPassword ? "ğŸ™ˆ" : "ğŸ‘ï¸";
    }
  </script>
</body>
</html>
